services:
  - type: web
    name: qrsona-backend
    runtime: go
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: GIN_MODE
        value: release
    healthCheckPath: /api/health
